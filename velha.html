<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Velha</title>

    <style type="text/css">
        .meio {
            width: 100px;
            height: 100px;
            background: white;
            font-size: 70px;
            cursor: pointer;
        }

        .fundo {
            background: black;
        }
    </style>
    <script>
        var letra = "X";

        function jogar(posicao) { //verificar
            document.getElementById(posicao).innerHTML = letra;
            if (letra == "X") {
                letra = "O";
            } else {
                letra = "X";
            }
        }
    </script>
</head>

<body>
    <table class="fundo">

        <tr>
            <td align="center" valign="middle" id="pos11" class="meio" onclick="jogar(this.id)"></td>
            <td align="center" valign="middle" id="pos12" class="meio" onclick="jogar(this.id)"></td>
            <td align="center" valign="middle" id="pos13" class="meio" onclick="jogar(this.id)"></td>
        </tr>

        <tr>
            <td align="center" valign="middle" id="pos21" class="meio" onclick="jogar(this.id)"></td>
            <td align="center" valign="middle" id="pos22" class="meio" onclick="jogar(this.id)"></td>
            <td align="center" valign="middle" id="pos23" class="meio" onclick="jogar(this.id)"></td>
        </tr>

        <tr>
            <td align="center" valign="middle" id="pos31" class="meio" onclick="jogar(this.id)"></td>
            <td align="center" valign="middle" id="pos32" class="meio" onclick="jogar(this.id)"></td>
            <td align="center" valign="middle" id="pos33" class="meio" onclick="jogar(this.id)"></td>
        </tr>

    </table>
</body>

</html>
